<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      
    <title>jQuery.parseXML demo</title>
      
      <!--External Sheets-->
      <link rel="stylesheet" href="css/cta.css">
      <link rel="manifest" href="json/manifest.json">
      
      <!--Google Material Design-->
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
          
      <!--JQuery Library-->
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
          
      <!-- Add to home screen for Safari on iOS -->
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <meta name="apple-mobile-web-app-title" content="Weather PWA">
      <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
          
      <!--Tile Icon for Windows-->
      <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
      <meta name="msapplication-TileColor" content="#2F3BA2">

  </head>
<body>
<h1> Bus routes</h1>

  <!--Data goes in here-->
  <div id="Northbound"></div>
  <div id="Eastbound"></div>
  <div id="Southbound"></div>
  <div id="Westbound"></div>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        /*global $*/
        $(function() {
          
          var apiPassThruUrl = "https://polar-garden-75406.herokuapp.com/apiPassThru.php";
          var apiEndpoint = "http://ctabustracker.com/bustime/api/v2/getpredictions";
          
          $.ajax({
              url: apiPassThruUrl,
              dataType: "json",
              method: 'GET',
              data: {"apiEndpoint": apiEndpoint,
                      "key" : "iVHFWjskWDBSqVt3iXkNrf6xa",
                      "format":"json",
                      "rt": "152,49",
                      "stpid": "12571,12525,8417,8195"
                    }
            }).done (function (data) {
              console.log(data);
              
            /*html elements to hold the data*/
              $("#Northbound").append(
                "<h2>" + "<i>" + "Northbound" + "</i>" + "</h2>"
              );
              
              $("#Eastbound").append(
                "<h2>" + "<i>" + "Eastbound" + "</i>" + "</h2>"
              );
              
              $("#Southbound").append(
                "<h2>" + "<i>" + "Southbound" + "</i>" + "</h2>"
              );
              
              $("#Westbound").append(
                "<h2>" + "<i>" + "Westbound" + "</i>" + "</h2>"
              );
              
            /*bus data sent to the holders*/
              $.each(data["bustime-response"]["prd"], function(i,v) {
                  $("#"+ v.rtdir).append(
                    "<p>" + "Route Number:" + v.rt + "<br>"
                    + "Stop:" + v.stpnm + "<br>"
                    + "Predicted Time (YYYY:MM:DD HH:MM): " + v.prdtm + "<br>"
                    + "Time Remaining (Minutes): " + v.prdctdn + "</p>"
                  );
                
              });

            });
        });

    </script>
 
</body>
</html>
